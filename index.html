
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Site Bookmarker </title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Websites</h2>
       <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" placeholder="Website Name" id="siteName">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" placeholder="Website URL" id="siteUrl">
          </div>
          <button type="submit" class="btn btn-primary">Submit </button>

       </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">
            
          </div>
        </div>

      
      <footer class="footer">
        <p>&copy; 2016 Pujan Bajra</p>
      </footer>

    </div> 

    <script src="js/jquery.min.js"></script>

   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
  </body>
</html>
